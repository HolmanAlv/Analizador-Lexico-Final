<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Analizador de Archivos Python</title>
</head>
<body>
    <input type="file" id="fileInput" accept=".py">
    <button onclick="cargarYAnalizarArchivo()">Cargar y Analizar Archivo</button>
    <pre id="resultadoAnalisis"></pre>

    <script>
        function cargarYAnalizarArchivo() {
            const fileInput = document.getElementById('fileInput');
            const archivo = fileInput.files[0];
            
            if (!archivo) {
                alert("Por favor, selecciona un archivo.");
                return;
            }

            const formData = new FormData();
            formData.append("file", archivo);

            fetch('http://127.0.0.1:5000/analizar', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('resultadoAnalisis').textContent = data.resultado;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
