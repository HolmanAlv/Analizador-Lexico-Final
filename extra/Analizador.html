<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Analizador de Archivos</title>
</head>
<body>
    <input type="file" id="fileInput" accept=".txt" style="display: none;">
    <button id="cargarBtn">Cargar Archivo</button>
    <button id="analizarBtn">Analizar Archivo</button>
    <div id="archivoInfo">Ningún archivo seleccionado</div>
    <div id="resultadoAnalisis"></div>

<script>
document.getElementById('cargarBtn').addEventListener('click', function() {
    document.getElementById('fileInput').click();
});

document.getElementById('fileInput').onchange = function() {
    const file = this.files[0];
    if (file) {
        document.getElementById('archivoInfo').textContent = `Archivo cargado: ${file.name}`;
    }
};

document.getElementById('analizarBtn').addEventListener('click', function() {
    const fileInput = document.getElementById('fileInput');
    const file = fileInput.files[0];
    if (!file) {
        document.getElementById('resultadoAnalisis').textContent = 'Por favor, carga un archivo primero.';
        return;
    }

    const reader = new FileReader();
    reader.onload = function(event) {
        const contenido = event.target.result;
        document.getElementById('resultadoAnalisis').textContent = 'Resultado del análisis: ' + contenido;
    };
    reader.readAsText(file);
});
</script>
</body>
</html>
